<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- ANIMATION -->
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body>
    <div class="container-fluid maindiv">
        <div class="innerdiv animate__animated animate__fadeInDown mt-2">

            <h3 class="m-auto">TITLE</h3>
           <div class="input-group-default mb-3">
            <input type="text" class="form-control" id="titleinp">
           </div>           <h3 class="m-auto">DESCRIPTION</h3>
           <textarea class="form-control" id="descinp"></textarea>
           
           <div class="form-row">
               <div class="form-group">
                   <h3 class="m-auto">DUE DATE</h3>
                   <input type="datetime-local" class="form-control" id="dueDateInp">
               </div>
               
               <div class="form-group">
                   <h3 class="m-auto">PRIORITY</h3>
                   <select class="form-control" id="priorityInp">
                       <option value="low">Low</option>
                       <option value="medium">Medium</option>
                       <option value="high">High</option>
                   </select>
               </div>
           </div>
           
           <div class="btndiv mt-3 ml-auto mr-auto">
            <button class="btn btn-primary animate__animated animate__fadeInUp highlightbtn" onclick="addfunction()">ADD <i class="fas fa-plus"></i></button>
           <button class="btn btn-danger animate__animated animate__fadeInUp highlightbtn" onclick="deleteallfunction()">DELETE ALL <i class="fas fa-trash"></i></button>
           </div>


           
        </div>

        <div class="innerdiv-1 row" id="carddiv">
           

            
        </div>

    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTodoId">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" id="editTitleInp">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" id="editDescInp"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="datetime-local" class="form-control" id="editDueDateInp">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select class="form-control" id="editPriorityInp">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
